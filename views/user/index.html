<!DOCTYPE html>
<html>
<head>
	<% include ../inc/inc.head.html %>
</head>
<body>
<div id="msg"></div>
<div style="width: 200px;">
<form action="/api/user" method="post" class="j-form">
	<div class="form-group">
		<input type="text" name="login_name" placeholder="登录名" class="form-control" allow='{"require": 1, "title": "登录名"}' />
	</div>
	<div class="form-group">
		<input type="text" name="pwd" placeholder="密码" class="form-control" allow='{"require": 1, "title": "密码"}'/>
	</div>
	<div class="form-group">
		<input type="text" name="pwd2" placeholder="确认密码" class="form-control" allow='{"require": 1, "title": "确认密码"}'/>
	</div>
	<div class="form-group">
		<input type="text" name="name" placeholder="昵称" class="form-control" allow='{"require": 1, "title": "昵称"}'/>
	</div>
	<button type="submit">保存</button>
</form>
</div>


	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>登录名</th>
				<th>昵称</th>
			</tr>
		</thead>
		<tbody>
		<% userList.forEach(function(user){ %>
			<tr>
				<td><%= user.login_name %></td>
				<td><%= user.name %></td>
			</tr>
		<% }) %>
		</tbody>
	</table>


<% include ../inc/inc.foot.html %>
<script>
	$('.j-form').data('opt', {
		fn: function(){ window.location.reload(true)}
	})
</script>
</body>
</html>
