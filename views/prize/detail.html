<!DOCTYPE html>
<html>
<head>
    <% include ../inc/inc.head.html %>
</head>
<body>

<div class="g-bd">
    <% include ../mod/mod.head.html %>

    <% include ../mod/mod.side.html %>

    <div class="g-mn">
        <a href="/prize" class="btn btn-default"><i class="fa fa-l fa-arrow-left"></i>返回</a>
        <form class="form-horizontal j-uploadForm" role="form" srcPage="prize"
              action="/api/prize" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">奖品名称</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" value="<%= prize.name %>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">链接</label>
                <div class="col-sm-10">
                    <input type="text" name="href" class="form-control" value="<%= prize.href %>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">奖品图片</label>
                <div class="col-sm-10">
                    <input type="text" name="url" class="form-control" value="<%= prize.url %>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">市场价</label>
                <div class="col-sm-10">
                    <input type="text" name="price" class="form-control" value="<%= prize.price %>">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2"></label>
                <div class="col-sm-10">
                    <input type="hidden" name="id" value="<%= prize._id %>"/>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<% include ../inc/inc.foot.html %>
<% include ../mod/mod.script.html %>
</body>
</html>
