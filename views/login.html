<!DOCTYPE html>
<html>
<head>
    <% include /inc/inc.head.html %>
</head>
<body>
    <div style="margin:200px auto 0;width:300px;">
        <div class="g-msg" id="msg"></div>
        <form action="/api/sign" method="post" class="j-form">
            <div class="form-group">
                <input type="text" name="login_name" class="form-control" placeholder="用户名" allow='{"require": 1, "title": "用户名"}'/>
            </div>
            <div class="form-group">
                <input type="password" name="pwd" class="form-control" placeholder="密码"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block">登录</button>
        </form>
    </div>

    <% include /inc/inc.foot.html %>
    <script>
        $('.j-form').data('opt', {
            hideText: 1,
            fn: function(){
                window.location.href = '/admin';
            }
        })
    </script>
</body>
</html>
